[package]
name = "btree-range-map"
version = "0.7.2"
authors = ["Timoth√©e Haudebourg <author@haudebourg.net>"]
edition = "2021"

categories = ["data-structures"]
keywords = ["btree", "range", "map", "set"]
description = "B-tree range map implementation"
repository = "https://github.com/timothee-haudebourg/btree-range-map"
documentation = "https://docs.rs/btree-range-map"
license = "MIT/Apache-2.0"
readme = "README.md"

[dependencies]
cc-traits = { path = "../cc-traits", default-features = false }
btree-slab = { path = "../btree-slab", default-features = false }
slab = { version = "0.4.5", default-features = false }
range-traits = "0.3.0"
ordered-float = { version = "3.0.0", optional = true }
serde = { version = "1.0", optional = true, default-features = false, features = ["alloc", "derive"] }
